<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcualtor">
      <div class="display">0</div>
      <button class="num0" onclick="updateDisplay(0)">0</button>
      <button class="num1" onclick="updateDisplay(1)">1</button>
      <button class="num2" onclick="updateDisplay(2)">2</button>
      <button class="num3" onclick="updateDisplay(3)">3</button>
      <button class="num4" onclick="updateDisplay(4)">4</button>
      <button class="num5" onclick="updateDisplay(5)">5</button>
      <button class="num6" onclick="updateDisplay(6)">6</button>
      <button class="num7" onclick="updateDisplay(7)">7</button>
      <button class="num8" onclick="updateDisplay(8)">8</button>
      <button class="num9" onclick="updateDisplay(9)">9</button>
      <button class="plus">+</button>
      <button class="minus">-</button>
      <button class="multiply">*</button>
      <button class="divide">/</button>
      <button class="equals">=</button>
      <button class="clear">ac</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
